<aside class="d-flex justify-content-center justify-content-md-end align-items-center pe-0 pe-md-5 bg-dark text-light">
  <div class="d-flex flex-column">
    <h2 class="text-center text-md-end">Aplicación para consultas</h2>
    <p class="h2 text-center text-md-end">y almacenaje de productos</p>
    <p class="text-center text-md-end">Introduce tu usuario asignado con la respectiva clave</p>
  </div>
</aside>
<main class="d-flex justify-content-center justify-content-md-start align-items-center ps-0 ps-md-5">
  <form [formGroup]="user_form" (ngSubmit)="onSubmit()" autocomplete="off" class="d-grid gap-3">
    <div class="form-group">
      <label for="nickname">Introduce Usuario</label>
      <input type="text" name="nickname" id="nickname" formControlName="nickname" autocomplete="off"
        placeholder="Usuario" class="form-control" autofocus>
    </div>
    <div class="form-group">
      <label for="password">Introduce clave de acceso</label>
      <input type="password" name="password" id="password" formControlName="password" autocomplete="off"
        placeholder="Contraseña" class="form-control">
    </div>
    <button type="submit" class="btn btn-outline-dark">Entrar</button>
  </form>
</main>
